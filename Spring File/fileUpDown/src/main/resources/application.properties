# Multipart properties

#Multipart upload를 허용할 것인지
spring.servlet.mulipart.enabled= true 

#임시파일을 저장할 최대값
spring.servlet.mulipart.file-size-threshould= 2KB

#임시파일 저장소
spring.servlet.mulipart.location= D:/TemporaryFiles

#파일 한개의 최대 값
spring.servlet.mulipart.max-file-size= 400MB 

#요청의 최대 값
spring.servlet.mulipart.max-request-size= 700MB

#프로젝트 내의 폴더에 업로드 파일을 설정하고 싶으면 ./uploads
#본인 PC의 특정 dir에 업로드 하고 싶은 경우 dir의 주소
file.upload-dir= /File


# databse setup
spring.jpa.generate-ddl=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url={DB_URL}?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username={DB_USERNAME}
spring.datasource.password={DB_PASSWORD}

